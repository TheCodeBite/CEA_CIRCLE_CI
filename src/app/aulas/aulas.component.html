<div class="view">
    <div id="superficie" class="row">
        <div class="col-md-12 text-left">
            <div class="row">
                <div class="col-md-11">
                    <h3 class="h1-reponsive text-uppercase mb-0 pt-md-3 pt-3"
                        style="letter-spacing: 3px; font-family: 'Signika', sans-serif;"><strong class="d-inline-flex">
                            Carreras
                        </strong></h3>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-dark btn-lg" style="border-radius: 100%;" data-toggle="modal"
                        data-target="#exampleModal" (click)="iniciarFormulario()"><b>+</b></button>
                </div>
            </div>
            <hr class="hr-light my-3">

            <div class="buscador mb-2 text-center ">
                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let aula of listaAulas">
                            <td>{{aula.nombre}}</td>
                            <td><!--{{aula.tipo}}--></td>
                            <td>
                                <button class="button_no_found material-icons" data-toggle="modal"
                                    data-target="#exampleModal" (click)="editar(aula)">edit
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p></p><br><br>
            </div>
            <br><br><br>
        </div>
        <br><br><br>
        <p></p>
    </div>
    <br>
    <p></p>

    <!-- Modal-->
    <div class="modal fade bd-example-modal-xs" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xs" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar aula </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="formulario">

                        <div class="form-group">
                            <label>Nombre:</label>
                            <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label>Tipo:</label>
                            <select formControlName="tipo" class="form-control">
                                <option value="1">Preparatoria</option>
                                <option value="2">Universidad</option>
                            </select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                        (click)="guardar(formulario.value)">Guardar</button>
                </div>
            </div>
        </div>
    </div>

</div>
