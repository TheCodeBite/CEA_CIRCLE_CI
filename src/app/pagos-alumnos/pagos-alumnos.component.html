<div class="view">
    <div id="main" class="row">
        <div class="col-md-12 text-left">

            <h4 class="h1-reponsive text-uppercase mb-0 pt-md-3 pt-3"
                style="letter-spacing: 3px; font-family: 'Signika', sans-serif;"><strong class="d-inline-flex">
                    Control de Pagos - Alumnos</strong></h4>

            <hr class="hr-light my-3">
            <form>
                <div class="form-group row">
                    <label class="col-md-auto col-form-label">Fechas: </label>

                    <div class="col-md-5">
                        <input type="date" class="form-control" placeholder="Fecha Inicial">
                    </div>
                    <div class="col-md-5">
                        <input type="date" class="form-control" placeholder="Fecha Final">
                    </div>
                    <button class="col-md-auto btn-primary" style="width: 135px;" (click)="agregar(formulario.value)">Buscar</button>
                </div>
            </form>

            <div class="buscador mb-2 text-center ">
                    <table id="example" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th scope="col">Matricula</th>
                                <th scope="col">Alumno</th>
                                <th scope="col">Cantidad a pagar</th>
                                <th scope="col">Fecha</th>
                                <th scope="col"># de Abonos</th>
                                <th scope="col">Restante</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Matricula</td>
                                <td>Nombre Completo</td>
                                <td>Cantidad Total</td>
                                <td>Fecha</td>
                                <td>Cantidad de abonos (contador)</td>
                                <td>Del mes cuanto adeuda aun</td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
