<div class="view">
    <div id="main" class="row">
        <div class="col-md-12 text-left">

            <h4 class="h1-reponsive text-uppercase mb-0 pt-md-3 pt-3"
                style="letter-spacing: 3px; font-family: 'Signika', sans-serif;"><strong class="d-inline-flex">
                    Control de Pagos - Maestros</strong></h4>

            <hr class="hr-light my-3">
            <form>
                <div class="form-group row">
                    <label class="col-md-auto col-form-label">Fechas: </label>

                    <div class="col-md-5">
                        <input type="date" class="form-control" placeholder="Fecha Inicial">
                    </div>
                    <div class="col-md-5">
                        <input type="date" class="form-control" placeholder="Fecha Final">
                    </div>
                    <button class="col-md-auto btn-primary" style="width: 135px;"
                        (click)="agregar(formulario.value)">Buscar</button>
                </div>
            </form>

            <div class="buscador mb-2 text-center ">
                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Materia</th>
                            <th scope="col">Horas</th>
                            <th scope="col">Pagar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let maestro of show">
                            <td>{{maestro.nombre_maestro}}</td>
                            <td>{{maestro.nombre_materia}}</td>
                            <td>{{maestro.horas_semanales}}</td>
                            <td>
                                <button class="button_no_found material-icons" data-toggle="modal"
                                    data-target="#modalPago" (click)="btnPagar(maestro)">monetization_on</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de Pago -->
    <div class="modal fade" id="modalPago" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Pagos Maestros</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="pagoFormulario">
                        <div class="form-row">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label class="control-label">Horas Semanales:</label>
                                    <input type="number" formControlName="horas_semanales" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="col-sm-7">
                                <div class="form-group">
                                    <label class="control-label">Pago por Hora:</label>
                                    <input type="number" formControlName="pago_hora" class="form-control" placeholder="70.50">
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="Pagar(pagoFormulario.value)" data-dismiss="modal">Pagar</button>
                </div>
            </div>
        </div>
    </div>
</div>
