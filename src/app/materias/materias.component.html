<div class="view">
    <div id="superficie" class="row">
        <div class="col-md-12 text-left">
            <div class="row">
                <div class="col-md-11">
                    <h3 class="h1-reponsive text-uppercase mb-0 pt-md-3 pt-3"
                        style="letter-spacing: 3px; font-family: 'Signika', sans-serif;"><strong class="d-inline-flex">
                            Materias
                        </strong></h3>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-dark btn-lg" style="border-radius: 100%;" data-toggle="modal"
                        data-target="#exampleModal" (click)="iniciarFormulario()"><b>+</b></button>
                </div>
            </div>
            <hr class="hr-light my-3">
            <div class="buscador mb-2 text-center ">
                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Materia</th>
                            <th scope="col">Maestro Asignado</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">{{i + 1}}</th>
                            <td>nombre de la materia</td>
                            <td>nombre del maestro que la imparte</td>
                            <td><button class="button_no_found material-icons" data-toggle="modal"
                                    data-target="#exampleModal">edit</button></td>
                            <td><button class="button_no_found material-icons">delete_forever
                                </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Asignar - Editar -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Materia</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Materia:</label>
                            <input type="text" class="form-control" placeholder="materia" disabled>
                        </div>

                        <div class="form-group">
                            <label>Impartida por:</label>
                            <select class="form-control" disabled>
                                <option>
                                    Nombre de todos los maestros
                                </option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                        (click)="save_data(carreraForm.value)">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
