<div class="main">
    <div class="signup-img"></div>
    <div class="signup-form">
        <div class="title-form">
            <h4 class="card-header">Registro de Maestros</h4>
        </div>
        <div class="signup-content">
            <!--Inicia Form Group-->
            <mat-horizontal-stepper linear #stepper>
                <mat-step [stepControl]="datosPersonales" [editable]="isEditable">

                    <form [formGroup]="datosPersonales">
                        <ng-template matStepLabel>Datos Personales</ng-template>

                        <div class="form-group">
                            <label>Nombre(s):</label>
                            <p><input formControlName="nombre" type="text" matInput class="form-control"
                                    placeholder="Nombre(s)" ng-required="true"></p>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Apellido Paterno: </label>
                                    <p><input formControlName="apellidopaterno" matInput required type="text"
                                            class="form-control" placeholder="Apellido Paterno"></p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Apellido Materno:</label>
                                    <p><input formControlName="apellidomaterno" matInput type="text"
                                            class="form-control" placeholder="Apellido Materno" required></p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Fecha de nacimiento:</label>
                                    <p><input formControlName="fechadenacimiento" matInput type="date"
                                            class="form-control" required></p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Edad:</label>
                                    <p><input formControlName="edad" type="number" class="form-control" min="18"
                                            max="98" required></p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Sexo:</label>
                                    <p>
                                        <select formControlName="sexo" class="form-control">
                                            <option value="1">Hombre</option>
                                            <option value="2">Mujer</option>
                                        </select>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Correo:</label>
                                    <p><input formControlName="correo" type="email" class="form-control"
                                            placeholder="example@example.com" required></p>
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-group">
                                    <label>Teléfono:</label>
                                    <p><input formControlName="telefono" type="tel" class="form-control"
                                            placeholder="Teléfono" required></p>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Dirección</label>
                            <p><input formControlName="direccion" type="text" class="form-control"
                                    placeholder="Dirección" required></p>
                        </div>

                        <div style="float: right;">
                            <button mat-button matStepperNext>Siguiente</button>
                        </div>
                    </form>

                </mat-step>

                <mat-step [stepControl]="informacionAcademica" errorMessage="Informacion is required.">
                    <ng-template matStepLabel>Información Académica</ng-template>
                    <!--Inicia Form Grup Informacion Academica-->
                    <form [formGroup]="informacionAcademica">

                        <div class="form-group">
                            <label>Titulo Profesional</label>
                            <p><input input formControlName="tituloprofesional" type="text" class="form-control"
                                    placeholder="Titulo profesional" required></p>
                        </div>

                        <div class="form-group">
                            <label>Cedula profesional:</label>
                            <p><input formControlName="cedulaprofesional" type="text" class="form-control"
                                    placeholder="Cedula profesional " required></p>
                        </div>

                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>Institución educativa:</label>
                                    <p><input type="text" formControlName="institucioneducativa" class="form-control"
                                            placeholder="Institución educativa" required></p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label>Tipo:</label>
                                <p>
                                    <select formControlName="tipo" class="form-control" required>
                                        <option value="Preparatoria">Preparatoria</option>
                                        <option value="Universidad">Universidad</option>
                                        <option value="Ambas">Ambas</option>
                                    </select>
                                </p>
                            </div>
                        </div>
                        <div style="float: right;">
                            <button mat-button matStepperPrevious>Atras</button>
                            <button mat-button matStepperNext>Siguiente</button>
                        </div>
                    </form>
                </mat-step>

                <mat-step>
                    <p>¿Te aseguraste de llenar correctamente todos los campos? </p>
                    <ng-template matStepLabel>Guardado</ng-template>
                    
                    <button type="button" class="btn btn-success"  mat-button (click)="save(datosPersonales.value, informacionAcademica.value)"> Guardar </button>
      
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Registro de Maestro</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    El Registro del Maestro ha finalizado con éxito
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" data-dismiss="modal" (click)="home()">Aceptar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </mat-step>
            </mat-horizontal-stepper>
        </div>
    </div>
</div>
