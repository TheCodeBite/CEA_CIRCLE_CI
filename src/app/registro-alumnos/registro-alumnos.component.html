<h2>REGISTRO ALUMNO</h2>
<form>
    <div>
        <h4>DATOS PERSONALES DEL ALUMNO</h4>
        <label>Nombre(s):</label>
        <p><input type="text" placeholder="Nombre(s) del alumno"></p>
        
        <label>Apellido paterno:</label>
        <p><input type="text" placeholder="Apellido paterno"></p>

        <label>Apellido materno:</label>
        <p><input type="text" placeholder="apellido materno"> </p>

        <label>CURP:</label>
        <p><input type="text" placeholder="CURP"> </p>
        
        <label>Fecha de nacimiento:</label>
        <p><input type="date" placeholder="Fecha de nacimiento"></p>

        <label>Edad:</label>
        <p><input type="number" min="10" max="80" placeholder="Edad"></p>

        <div>
            <label>Sexo:</label>
            <p>
                <select>
                    <option value="1">Masculino</option>
                    <option value="2">Mujer</option>
                </select>
            </p>
        </div>
        
        <label>Dirección:</label>
        <p><input type="text" placeholder="Dirección"> </p>

        <label>Municipio:</label>
        <p><input type="text" placeholder="Municipio"></p>
    </div>
    
    <div>
        <h4>Datos de la escuela</h4>
        
        <label>Matricula:</label>
        <p> <input type="text" placeholder="Matricula"> </p>

        <label>Carrera: </label>
        <p>
            <select>
                <option value="1">Carrera1</option>
                <option value="2">Carrera2</option>
            </select>
        </p>

        <label>Aula:</label>
        <p>
            <select>
                <option value="1">Carrera1</option>
                <option value="2">Carrera2</option>
            </select>
        </p>

        <label>Estado:</label>
        <p>
            <select>
                <option value="1">Activo</option>
                <option value="2">Inactivo</option>
                <option value="3">Concluido</option>
            </select>
        </p>

        <label>Folio de certificado:</label>
        <p> <input type="text" placeholder="Folio de certificado"> </p>
    </div>
</form>

<button class="btn btn-primary" (click)="regresar()">Inicio</button>
